<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/header :: header">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="fixed-nav" id="page-top">
	<div th:replace="admin/layout :: layout"></div>
	<div class="content-wrapper py-3">


		<!-- /.container-fluid -->


		<div class="container-fluid">



			<div class="card mb-3">
				<div class="card-header">
					<h4>Internal Referral Search</h4>
				</div>
				<div class="card-body">
					<div class="card mb-3">

						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" width="100%" id="dataTable"
									cellspacing="0">
									<thead>
										<tr>
											<th>Project Id</th>
											<th>Project Name</th>
											<th>Location</th>
											<th>Requirement</th>
											<th>Apply</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="project:${listofProject}">
											<td th:text="${project.id}"></td>
											<td th:text="${project.projectName}"></td>
											<td th:text="${project.domain}"></td>
											<td th:text="${project.domain}"></td>
											<td><button type="button" class="btn btn-info"
													data-toggle="modal" data-target="#myModal">Refer a Friend
													</button></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer small text-muted">Updated yesterday
							at 11:59 PM</div>
					</div>

				</div>
				<div class="card-footer">
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Refer a
										Colleage</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="recipient-name" class="form-control-label">Name:</label>
											<input type="text" class="form-control" id="recipient-name">
										</div>
										<div class="form-group">
											<label for="message-text" class="form-control-label">Details:</label>
											<textarea class="form-control" id="message-text"></textarea>
										</div>

									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" data-dismiss="modal">Send
										message</button>
								</div>
							</div>

						</div>
					</div>


				</div>

			</div>

		</div>
	</div>
	<div th:replace="admin/footer :: footer"></div>

</body>

</html>
