<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/header :: header">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<body style="background-image: url('/images/bg.jpg');
             background-repeat: no-repeat;
             background-size: 100% 675px;
             overflow-x: hidden;
             overflow-y: hidden;" class="fixed-nav" id="page-top">
<div th:replace="admin/layout :: layout"></div>
<div class="content-wrapper py-3">


    <!-- /.container-fluid -->


    <div class="container-fluid">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Certifications</a></li>

        </ol>

        <!-- Icon Cards -->
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">

                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-list"></i>
                        </div>
                        <div class="mr-5">Microsoft Certificates</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="/certifications/microsoft">
                        <span class="float-left">View Details</span> <span
                            class="float-right"> <i class="fa fa-angle-right"></i>
						</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">

                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-list"></i>
                        </div>
                        <div class="mr-5">AWS Certificates</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="/certifications/awscertifications">

						</span>
                    </a>

            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">

                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-list"></i>
                        </div>
                        <div class="mr-5">Oracle Certificates</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="/certifications/oracle">
                        <span class="float-left">View Details</span> <span
                            class="float-right"> <i class="fa fa-angle-right"></i>
						</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-list"></i>
                        </div>
                        <div class="mr-5">Internal Certificates</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">View Details</span> <span
                            class="float-right"> <i class="fa fa-angle-right"></i>
						</span>
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>
<div th:replace="admin/footer :: footer"></div>

</body>

</html>
